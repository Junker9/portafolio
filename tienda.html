<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Virtual</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <section class="p-10 bg-green-50 text-center">
    <h1 class="text-4xl font-bold text-green-700">Tienda Virtual Demo</h1>
    <p class="text-lg text-gray-600">Compra productos de forma sencilla</p>
  </section>

  <section class="grid md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto">
    <div class="bg-white p-4 shadow rounded text-center">
        <img src="img/ropa.jpg" class="mx-auto mb-2 w-40 h-40 object-cover">
        <h3 class="font-bold text-lg">Producto 1</h3>
        <p class="text-green-700 font-semibold">$150.00</p>
        <button onclick="agregarAlCarrito('Producto 1', 150)" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar al carrito</button>
    </div>

    <div class="bg-white p-4 shadow rounded text-center">
        <img src="img/televisor.jpg" class="mx-auto mb-2 w-40 h-40 object-cover">
        <h3 class="font-bold text-lg">Producto 1</h3>
        <p class="text-green-700 font-semibold">$150.00</p>
        <button onclick="agregarAlCarrito('Producto 1', 150)" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar al carrito</button>
    </div>

    <div class="bg-white p-4 shadow rounded text-center">
        <img src="img/telefono.png" class="mx-auto mb-2 w-40 h-40 object-cover">
        <h3 class="font-bold text-lg">Producto 1</h3>
        <p class="text-green-700 font-semibold">$150.00</p>
        <button onclick="agregarAlCarrito('Producto 1', 150)" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar al carrito</button>
    </div>

  </section>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
  <script>
  let carrito = [];
  let total = 0;
  function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      total += precio;
      renderCarrito();
    }
    
    function renderCarrito() {
        const lista = document.getElementById('carrito');
        const totalEl = document.getElementById('total');
        lista.innerHTML = '';
        carrito.forEach((item, index) => {
            lista.innerHTML += `<li>${item.nombre} - $${item.precio}</li>`;
        });
        totalEl.textContent = total.toFixed(2);
    }
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: total.toFixed(2)
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Pago completado por: ' + details.payer.name.given_name);
                carrito = [];
                total = 0;
                renderCarrito();
            });
        }
    }).render('#paypal-button-container');
    </script>

  <footer class="text-center p-4 bg-green-100">
    <p>Â© 2025 Edgar | Tienda Demo | Contacto: 2291909564</p>
  </footer>
</body>
</html>
